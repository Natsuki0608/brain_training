<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脳トレ</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-gray-600 text-center font-black">
    <header class="h-[8vh] bg-gray-300 leading-[7vh] text-[5vh]">
        <ul class="flex justify-center  text-fuchsia-600">
            <a href="index.html" class="mx-[2.5vh]">2+2</a>
            <a href="four-four.html" class="mx-[2.5vh]">4+4</a>
            <a href="plus-n.html" class="mx-[2.5vh]">+n</a>
            <a href="multiply.html" class="mx-[2.5vh]">2×1</a>
            <a href="nback.html" class="mx-[2.5vh]">N-back</a>
            <a href="dual-nback.html" class="mx-[2.5vh]">2-N-back</a>
        </ul>
    </header>
    <div class="h-[92vh]">
        <h1 class="text-[20vh]  text-fuchsia-200 pt-[15vh] pb-[5vh]">
            <span id="howBack">How Backs?</span>
            <span id="num" class="hidden"></span>
        </h1>

        <div class="textbox text-black mb-[5vh]">
            <input type="number" id="nBack" onkeyup="decideNum()" value="" placeholder="Only Number"
                class="text-center h-[5vh] w-[40vh] text-[3vh] leading-[5vh] bg-gray-300">
            <button id="btn" onclick="countUp()"
                class="text-center h-[5vh] w-[40vh] text-[3vh] leading-[5vh] bg-gray-300 border rounded hidden hover:bg-gray-400 border-gray-400">Next
                Number</button>
            <input type="number" id="culc" onkeyup="inputCheck()" value="" placeholder="answer"
                class="text-center h-[5vh] w-[40vh] text-[3vh] leading-[5vh] bg-gray-300 hidden">
        </div>

        <h3 id="point" class="text-6xl text-fuchsia-200 hidden">clear: <span id="answerCount"></span></h3>
    </div>

    <script src="nback.js"></script>
</body>

</html>
